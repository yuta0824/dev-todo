<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="border-b py-4">
      <h1 class="px-6 text-2xl font-bold">TODOアプリ</h1>
    </header>
    <main class="container mx-auto">
      <section class="py-10 px-8">
        <h2 class="text-xl font-bold">新規作成</h2>
        <div class="grid mt-4 grid-cols-[100px_1fr] gap-4 items-center">
          <label for="new-todo-name">TODO名</label>
          <input
            class="border p-4"
            type="text"
            id="new-todo-name"
            placeholder="TODO名を入力"
          />
          <label for="new-person">担当者</label>
          <input
            class="border p-4"
            type="text"
            id="new-person"
            placeholder="担当者をを入力"
          />
          <label for="new-deadline">締切</label>
          <input class="border p-4" type="date" id="new-deadline" />
          <div>
            <button class="py-2 px-5 bg-black text-white" id="button-register">
              登録
            </button>
          </div>
        </div>
      </section>
      <section class="py-10 px-8">
        <h2 class="text-xl font-bold">TODO一覧</h2>
        <div class="mt-2 flex items-center gap-2">
          <label for="filter">絞り込み</label>
          <input type="text" id="filter" class="border p-2" />
        </div>
        <table
          class="mt-4 min-w-full border-collapse border border-gray-200"
          aria-label="TODO一覧"
        >
          <thead>
            <tr>
              <th class="border border-gray-200 px-4 py-2">TODO名</th>
              <th class="border border-gray-200 px-4 py-2">担当者</th>
              <th class="border border-gray-200 px-4 py-2">期限</th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
      </section>
    </main>

    <script src="./assets/script/script.js" defer></script>
  </body>
</html>
